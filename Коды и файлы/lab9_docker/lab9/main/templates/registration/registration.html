{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/navigation.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/form.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/data_table.css' %}">
    <link rel="shortcut icon" href="{% static 'main/img/wolf.png' %}" type="image/x-icon">
</head>
    <body>
        {% include 'main/navigation.html' %}
        {% include 'main/registrationButtons.html' %}
        <div class="center_table">
            <div class="registration_header">Регистрация</div>
            <form class="table_change_form" method="post" action="{% url 'registration' %}">
                {% csrf_token %}

                <div class="name">{{names.0}}</div>
                <input type="text" name="username" class="input_field">
                <div class="name">{{names.1}}</div>
                <input type="password" name="password1" class="input_field">
                <div class="name">{{names.2}}</div>
                <input type="password" name="password2" class="input_field">

                <div style="color: white;">{{form.errors}}</div>
                <button class="confirm_button button" type="submit">Подтвердить</button>
            </form>
        </div>
    </body>
</html>
